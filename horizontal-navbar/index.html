<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down-menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" name="click" id="click">
        <div class="btn_one">
            <label for="click">
                <i class="fa fa-film" aria-hidden="true" style="color: white;"></i>
            </label>
        </div>
        <div class="nav-bar">
            <div class="Gallary">
                <i class="fa fa-certificate" aria-hidden="true" style="color: white;"></i>
                <a href="#">Gallary</a>
            </div>
            <div class="Pricing">
                <i class="fa fa-file-image-o" aria-hidden="true" style="color: white;"></i>
                <a href="#">Pricing</a>
            </div>
            <div class="Update">
                <i class="fa fa-flag" aria-hidden="true" style="color: white;"></i>
                <a href="#">Update</a>
            </div>
            <div class="Students">
                <i class="fa fa-glass" aria-hidden="true"style="color: white;"></i>
                <a href="#">Students</a>
            </div>
            <div class="btn_two">
                <label for="click">
                    <i class="fa fa-times-circle" aria-hidden="true" style="color: white;"></i>
                </label>
        </div>
        </div>
        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook" ></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter" ></i></a>
            <a href="#"><i class="fa-brands fa-instagram" ></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube" ></i></a>
          </ul>
        </div>
    </div>
</body>
</html>
